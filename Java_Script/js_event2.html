<!Doctype html>
<html lang="en-us">
<head>
  <title>Mouse_Over_Out_event</title>
  <script type='text/javascript'>
    <!--
        function over()
          {
            document.write("Mouse is Over")
            }
        function out()
          {
            document.write("Mouse is Out")
            }
      //-->
  </script>
</head>
<body bgcolor="#00FFFF">
  <h1>Here you are to test mouse over and mouse out event</h1>
  <p></br>Bring your mouse inside div to see changes</br></p>
  <div onmouseover="over()" onmouseout="out()">
    <h2>This is inside the division</h2>
    <h3>If you are here you definately see changes </h3>
  </div>
</body>
</html>
